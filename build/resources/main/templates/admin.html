<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Le Blog</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width-device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" th:href="@{/css/blog.css}"/>

</head>
<body>
   <div class="container">
      <header class="header-admin" th:if="${statusCode != 401 }">
         <div><h1 th:text="${titre}">Personal Blog Admin</h1></div>
         <a class="btn btn-primary" th:href="@{/new}">+Add</a>
      </header>
      <header class="header-admin" th:unless="${statusCode != 401 }">
         <div><h1 th:text="${titre}">Personal Blog Admin</h1></div>
      </header>
      <div class="page-content">
         <div class="articles-container" th:if="${statusCode != 401 and articles != null and !articles.isEmpty()}">
            <div class="article-row" th:each="article: ${articles}">
               <div>
                  <a class="article-title" th:text="${article.title}" th:href="@{/blogs/{articleId}(articleId=${article.id})}">Titre de l'article</a>
               </div>
               <div class="button-row">
                  <div class="article-button"><a th:href="@{/edit/{articleId}(articleId=${article.id})}">Edit</a></div>
                  <div class="article-button">
                     <form th:action="@{/blogs/{articleId}(articleId=${article.id})}" th:method="DELETE">
                        <input type="hidden" name="_method" value="DELETE">
                        <button class="btnn" type="submit">Delete</button>
                     </form>
                  </div>
               </div>
               </div>
         </div>
         <div class="articles-container" th:unless="${statusCode != 401 and articles != null and !articles.isEmpty()}">
            <p>Aucun article disponible</p>
         </div>
         <div class="articles-container" th:if="${statusCode == 401}">
            <p>You don't have access to this page. If not, please  Sign in first</p>
         </div>
         <div class="form-actions">
            <div class="form-actions" th:unless="${articles != null and !articles.isEmpty()}">
               <a  th:href="@{/home}" class="btn btn-secondary">
                  << Return home
               </a>
            </div>
            <div class="form-actions" th:unless="${articles != null and !articles.isEmpty()}">
               <a  th:href="@{/admin}" class="btn btn-primary">
                  < Return admin
               </a>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
